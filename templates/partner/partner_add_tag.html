{% extends 'partner/partnerbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
       <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  a:link {
        text-decoration: none;
      }

  </style>
</head>
<h2 style="text-align:center; color:blue;">Добавить тег</h2>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}

    <div class="form-group">
        <label for="tag_app_name">Название тега</label>
        {% render_field tag_form.tag_app_name class="form-control" placeholder="механик" %}
        <label for="comment">Комментарий</label>
        {% render_field tag_form.comment class="form-control" %}


    </div>


    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
<br><br><br>
{% endblock content %}
