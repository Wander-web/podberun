{% extends 'partner/partnerbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    mark {
      background-color: lightblue;
      color: black;
}
  </style>
</head>

  {% for t in courses %}
  <div class="row row-cols-1 row-cols-md-1 mb-1 text-left">
     <div class="col">
       <div class="card-body">
         <h2 href="{{t.link}}" class="card-title pricing-card-title"> <a href="{{t.link}}">{{t.title}} </a></h2>
         <div class="card-header py-3">
            <h5 class="my-0 fw-normal">Код: {{t.code}}</h5>
         </div>
         <br>
         <h4 class="my-0 fw-normal">{{t.description}}</h4>
            <a href="{{t.university.link}}">{{t.university}}</a>
          </div>
        </div>
      </div>



                    {% endfor %}


<br><br><br><br><br><br>
{% endblock content %}
